<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested table</title>
        <style>
            .sr-only{
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border-width: 0; 
            }
        </style>
    </head>
    <body>
        <table >
            <tr>
            <th>Nazwa produktu <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
            <th>Apo D3 Forte <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
            <th>Mollers Forte <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
            <th>Mollers Forte <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
            </tr>
            <tr id="table_row">
            <td>Apo D3 Forte<button id="button_0" aria-expanded="false"><span aria-hidden="true">⬇️</span><span class="sr-only">Szczegóły</span></button>
                <table class="table" style="display:none;">
                    <tr>
                        <th>Nazwa produktu <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
                        <th>Apo D3 Forte <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
                        <th>Mollers Forte <button><span aria-hidden="true">↕️</span><span class="sr-only">Sortuj malejąco</span></button></th>
                    </tr>
                <tr>
                    <td>Apo D3 Forte</td>
                    <td>cell2</td>
                    <td>cell3</td>
                </tr>
                <tr>
                    <td>Apo D3 Forte</td>
                    <td>cell4</td>
                    <td>cell5</td>
                </tr>
                </table>
            </td>

            <td>cell2<button id="button_1" aria-expanded="false">⬇️<span class="sr-only">Szczegóły</span></button>
                <table class="table" style="display:none;">
                <tr>
                    <td>Apo D3 Forte</td>
                    <td>cell2</td>
                    <td>cell3</td>
                </tr>
                </table>
            </td>

            <td>cell3<button aria-expanded="false">⬇️<span class="sr-only">Szczegóły</span></button>
                    <table class="table" style="display:none;">
                    <tr>
                        <td>Apo D3 Forte</td>
                        <td>cell2</td>
                        <td>cell3</td>
                    </tr>
                    </table>
            </td>

            <td>Cell 4<button aria-expanded="false">⬇️<span class="sr-only">Szczegóły</span></button>
                    <table class="table" style="display:none;">
                    <tr>
                        <td>Apo D3 Forte</td>
                        <td>cell2</td>
                        <td>cell3</td>
                    </tr>
                    </table>
            </td>

            </tr>
            <tr>
            <td>Mollers Forte</td>
            <td>cell5</td>
            <td>cell6</td>
            <td>Cell 7</td>
            </tr>
        </table>

        <script>
            const table_row = document.getElementById("table_row");
            const tds = table_row.getElementsByTagName("td");
        
            for (let td of tds) {
            const button = td.querySelector("button");
            const table_exp = td.querySelector(".table");
        
            button.addEventListener("click", () => {
                const expanded = button.getAttribute("aria-expanded") === "true";
                button.setAttribute("aria-expanded", !expanded);
                table_exp.style.display = expanded ? "none" : "block";
            });
            }
        </script>

</body>
</html>
